[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "caterva2"
requires-python = ">3.10"
readme = "README.md"
authors = [
    {name = "Blosc Development Team", email = "contact@blosc.org"},
]
dynamic = ["version", "description"]
keywords = ["pubsub", "blosc2"]
license = {text = "GNU Affero General Public License version 3"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
]
dependencies = [
    "blosc2>=2.4.0",  # TODO: try to remove this dependency, and move to services, if possible
    "fastapi",  # TODO: ditto
    "fastapi_websocket_pubsub",  # TODO: ditto
    "safer",  # TODO: ditto
    "httpx",
    "numpy",
    "rich",
    "tqdm",
]

[project.optional-dependencies]
services = [
    # TODO: try to add these dependencies here, and remove them from caterva2, if possible
    # "blosc2>=2.4.0",
    # "fastapi",
    # "fastapi_websocket_pubsub",
    # "safer",
    "uvicorn",
    "watchfiles",
]
test = [
    "pytest",
]

[project.urls]
Home = "https://github.com/Blosc/Caterva2"
