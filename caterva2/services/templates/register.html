{% extends "base_anon.html" %}

{% block title %}User registration{% endblock %}

{% block main %}

{% if username %}
<div class="alert alert-info">
    <strong>Note:</strong> You are already logged in as {{ username }}.
</div>
{% endif %}

<h4>Please register</h4>
<form action="/auth/register" method="post" onsubmit="submitFormAsJSON(this, '/login'); return false">
    <div class="form-floating mb-2">
        <input type="email" name="email" class="form-control" placeholder="">
        <label class="form-label">Email address</label>
    </div>
    <div class="form-floating mb-2">
        <input type="password" name="password" class="form-control" placeholder="">
        <label class="form-label">Password</label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<p class="mt-2">
<a href="/login">Sign in if you already have an account</a>
</p>

<div id="result"></div>

{% endblock %}
